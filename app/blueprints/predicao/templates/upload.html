{% extends 'header.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Envio de documentos</h1>
    <form class="form-upload" action="{{ url_for('predicao.upload')}}" method="POST" enctype="multipart/form-data">
        <label for="file">Escolha um documento</label>
        <input type="file" id="file" name="file" accept=".csv" required><br> {# Adicionado accept e required #}
        <button type="submit">Enviar</button>
    </form>
</div>

<style>
    :root {
        --primary: #0d6efd;
        --black: #000;
        --white: #fff;
        --gray-light: #f5f5f5;
        --gray-dark: #333;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--gray-light);
        color: var(--white); /* Texto principal branco para contraste com o fundo escuro do container */
        padding-top: 80px; /* Espaço para o header fixo */
    }

    .container {
        max-width: 800px;
        margin: 60px auto;
        padding: 40px 20px;
        background-color: var(--black);
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        color: var(--white); /* Garante que o texto dentro do container seja branco */
        text-align: center; /* Centraliza o conteúdo do container */
    }

    .container h1 {
        font-size: 28px;
        margin-bottom: 30px;
        color: var(--white);
    }

    .form-upload {
        text-align: center;
        margin-bottom: 30px;
    }

    .form-upload label {
        display: block; /* Para que o label ocupe uma linha inteira e a entrada fique abaixo */
        margin-bottom: 10px;
        font-size: 18px;
        color: var(--white);
    }

    .form-upload input[type="file"] {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: var(--white); /* Fundo branco para o input de arquivo */
        color: var(--gray-dark); /* Texto escuro para o input de arquivo */
        width: calc(100% - 20px); /* Ajusta a largura para padding */
        max-width: 300px; /* Limita a largura máxima do input */
        display: inline-block; /* Para centralizar */
    }

    .form-upload button {
        background-color: var(--primary);
        color: var(--white);
        padding: 12px 25px; /* Um pouco maior para o botão */
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s ease;
    }

    .form-upload button:hover {
        background-color: #0b5ed7;
    }
</style>
{% endblock %}
