{% extends 'header.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h1 class="text-center text-primary fw-bold mb-4">Cadastro</h1>

    <form action="" method="POST" class="shadow p-4 rounded bg-white needs-validation" novalidate>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" name="nome" required class="form-control rounded-pill" placeholder="Digite seu nome">
            <div class="invalid-feedback">Por favor, insira seu nome.</div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" name="email" required class="form-control rounded-pill" placeholder="Digite seu e-mail">
            <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
        </div>

        <div class="mb-4">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" name="senha" required class="form-control rounded-pill" placeholder="Digite sua senha">
            <div class="invalid-feedback">Informe sua senha.</div>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary rounded-pill">Cadastrar</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <small class="text-muted">Já possui uma conta?</small>
        <a href="{{ url_for('auth.login') }}" class="d-block mt-1 text-decoration-none text-primary fw-semibold">Fazer login</a>
    </div>
</div>

<script>
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
{% endblock %}
