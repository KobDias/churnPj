{% extends 'header.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Perfil de {{ user.nome }}</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" name="nome" value="{{ user.nome }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label for="senha_atual">Senha Atual:</label>
            <input type="password" class="form-control" name="senha_atual" required>
        </div>
        <div class="form-group">
            <label for="nova_senha">Nova Senha:</label>
            <input type="password" class="form-control" name="nova_senha">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

    <div class="button-group mt-4">
        <a href="{{ url_for('home') }}" class="btn btn-link">Voltar</a>
    </div>
</div>

<style>
    :root {
        --primary: #0d6efd;
        --black: #000;
        --white: #fff;
        --gray-light: #f5f5f5;
        --gray-dark: #333;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--gray-light);
        color: var(--gray-dark);
        padding-top: 80px;
    }

    .container {
        max-width: 600px;
        margin: 60px auto;
        padding: 40px 20px;
        background-color: var(--black);
        color: var(--white);
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-align: center;
    }

    .container h1 {
        font-size: 28px;
        margin-bottom: 20px;
        color: var(--white);
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .form-group label {
        display: block;
        margin: 10px 0 5px;
        font-weight: 600;
        color: var(--white);
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #555;
        margin-bottom: 5px;
        background-color: #222;
        color: var(--white);
    }

    .form-control:focus {
        border-color: var(--primary);
        outline: none;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 6px;
        font-weight: 600;
        text-decoration: none;
        transition: background-color 0.3s ease;
        cursor: pointer;
        margin: 5px;
        text-align: center;
    }

    .btn-primary {
        background-color: var(--primary);
        color: var(--white);
        border: none;
        width: auto;
    }

    .btn-primary:hover {
        background-color: #0b5ed7;
    }

    /* Novo estilo para o botão "Voltar" */
    .btn-link {
        background-color: transparent; /* Fundo transparente */
        color: var(--primary); /* Cor do texto azul */
        border: none;
        padding: 0; /* Remove padding para um visual mais discreto */
        font-weight: 400; /* Peso da fonte normal */
        text-decoration: underline; /* Sublinhado para indicar que é um link */
    }

    .btn-link:hover {
        color: #0b5ed7; /* Azul mais escuro ao passar o mouse */
        text-decoration: none; /* Remove o sublinhado ao passar o mouse, opcional */
    }

    .button-group {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 10px;
    }
</style>
{% endblock %}
